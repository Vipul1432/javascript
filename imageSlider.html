<body>



  <img src="club.png" name="slide" width="300" height="300" border="10" />
  <script>
    var step = 1;

    function slideit() {
      document.images.slide.src = eval("image" + step + ".src");
      if (step < 3) {
        step++;
      } else {
        step = 1;
      }
      setTimeout("slideit()", 1000);
    }
    slideit();
  </script>
</body>
