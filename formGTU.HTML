<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Form Validation</title>
    <script>
        var ck_username = /^[A-Za-z_]{6,20}$/;
        var ck_password = /^[A-Za-z0-9!@#$%^&*()_]{6,20}$/;

        function validate(form) {
            var username = form.username.value;
            var password = form.password.value;

            var errors = [];

            if (!ck_username.test(username)) {
                errors[errors.length] = "Enter valid UserName no special char .";
            }
            if (!ck_password.test(password)) {
                errors[errors.length] = "Enter a valid Password min 6 char.";
            }

            if (errors.length > 0) {
                reportErrors(errors);
                return false;
            }

            return true;
        }

        function reportErrors(errors) {
            var msg = "Please Enter Valide Data...\n";
            for (var i = 0; i < errors.length; i++) {
                var numError = i + 1;
                msg += "\n" + numError + ". " + errors[i];
            }
            alert(msg);
        }
    </script>
</head>

<body id="public">
    <div style="height:30px"></div>
    <div id="container">
        <div style="height:30px"></div>
        <form autocomplete="off" method="post" action="demo.html" onSubmit="return validate(this);" name="form">

            <div class="info" style="padding-left:20px">
                <h2>Registration Form</h2>

            </div>
            <ul>

                <li id="foli3" class="   ">
                    <label class="desc" id="title3" for="Field3">
                        User-Name </label>
                    <div>
                        <input id="username" name="username" type="text" class="field text medium" value="" maxlength="255" tabindex="3" />
                    </div>
                </li>

                <li id="foli4" class="   ">
                    <label class="desc" id="title4" for="Field4">
                        Password </label>
                    <div>
                        <input id="password" name="password" type="password" class="field text medium" value="" maxlength="255" tabindex="4" />
                    </div>
                </li>

                <li class="buttons">
                    <input type="submit" value="Submit" style=" background:#0060a1;
    color:#FFFFFF; font-size:14px; border:1px solid #0060a1" />
                </li>


            </ul>

        </form>
        <div style="height:20px"></div>
    </div>
    <!--container-->
</body>

</html>
