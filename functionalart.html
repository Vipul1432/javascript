<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript">
    function myfunction() {
      alert("HELLO");
    }
  </script>
</head>

<body>
  <form> <input type="button" onclick="myfunction()" value="Call function">

  <p>By pressing the button, a function will be called. The function will alert a message.</p>
</body>

</html>
