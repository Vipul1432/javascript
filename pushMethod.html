<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <p>The push method appends a new element to an array.</p>
  <button onclick="myFunction()">Try it</button>
  <p id="demo"></p>
  <script>
    var fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.getElementById("demo").innerHTML = fruits;

    function myFunction() {
      fruits.push("Lemon")
      document.getElementById("demo").innerHTML = fruits;
    }
  </script>
</body>

</html>
