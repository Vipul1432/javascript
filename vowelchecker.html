<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel or constant Check</title>
</head>

<body>
    <script>
        var x = window.prompt("Enter character :  ");

        function vowelOrConsonant(x) {
            if (x == 'a' || x == 'e' || x == 'i' || x == 'o' || x == 'u' || x == 'A' ||
                x == 'E' || x == 'I' || x == 'O' || x == 'U') {
                alert("You Enter a Vowel character");
            } else {
                alert("You Enter a Constant character");
            }
        }

        vowelOrConsonant(x);
    </script>
</body>

</html>
